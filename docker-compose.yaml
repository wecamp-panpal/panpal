version: '3.8'

services:
  # Frontend React Vite App only
  panpal-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: panpal-frontend
    ports:
      - '5173:5173'
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://host.docker.internal:3000/api # Connect to backend running on host
      - VITE_APP_NAME=PanPal
      - CHOKIDAR_USEPOLLING=true # For Windows file watching
      - VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY}
      - VITE_FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN}
      - VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID}
    command: npm run dev -- --host 0.0.0.0
    restart: unless-stopped
